<script>
function FormatToArray(str1) {
    return str1.split("-").map(function(chaine) {
        [nom, prénom] = chaine.split("&");
        return { 'firstname': nom, 'lastname': prénom };
    });
}
const str1 = 'ahmed&ferah-moez&saadi-fadhel&gadihi';
resultat = FormatToArray(str1);
console.log(resultat);
</script>
