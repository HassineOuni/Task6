<script>
function MoodDetect(liste) {
    return liste.map(function(utilisateur) {
        let etat='';
        if (utilisateur.comment.includes("<3")) {
            etat = "heureux";
        } else if (utilisateur.comment.includes(":(")) {
            etat = "triste";
        }
        else {
            etat = "neutre";
        }
        return {name: utilisateur.name, etat: etat};
  });
}
