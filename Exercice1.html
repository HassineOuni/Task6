    <script>
function MineurMajeur(persons) {
    return persons.map(function(x) {
        if (x.age >= 18) {
            x.status = "majeur";
        } else {
            x.status = "mineur";
        }
        return x;
    });
}
const persons = [
{ name : "MONCEF" , age: 13},
{ name : "BAHIJA" , age: 23},
{ name : "ALA" , age: 18},
];

resultat = MineurMajeur(persons);
console.log(resultat);


</script>
